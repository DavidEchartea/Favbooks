<div class="container">
    <h2 class="text-center text-white">{{titulo}}</h2>
    <hr>
    <ul class="book-list container-fluid">
        <li *ngFor = "let book of books" class="col-xs-6 col-sm-6 col-md-4 col-lg-3 book-list">
            <div class="card card-book">
                <img class="card-img-top img-book" src="{{book.image}}">
                <div class="card-body">
                    <h5 class="card-title">{{book.title}}</h5>
                    <h6 class="card-title">{{book.author}}</h6>
                    <p class="card-text">{{book.year}}</p>
                    <a href="{{book.info}}" class="btn btn-primary"  target="_blank">Saber mas...</a>
                    <a class="btn btn-danger buttonpadding" (click)="deleteFavBook(book._id)">Eliminar</a>
                </div>
            </div>
        </li>
</ul>
</div>
<app-footer></app-footer>
